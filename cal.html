<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox"> 
       <div> 
        
        <button class="bold-text">AC</button>
        <button class="bold-text">DEL</button>
        <button class="bold-text">%</button>
        <button class="operator" class="bold-text">/</button>
    </div>
 
   
    <div> 
        
        <button class="bold-text">7</button>
        <button class="bold-text">8</button>
        <button class="bold-text">9</button>
        <button class="operator" class="bold-text">*</button>
    </div>
    <div> 
        
        <button class="bold-text">4</button>
        <button class="bold-text">5</button>
        <button class="bold-text">6</button>
        <button class="operator" class="bold-text">-</button>
    </div>
    <div> 
        
        <button class="bold-text">1</button>
        <button class="bold-text">2</button>
        <button class="bold-text">3</button>
        <button class="operator" class="bold-text">+</button>
    </div>
    <div> 
        
        <button class="bold-text">0</button>
        <button class="bold-text">00</button>
        <button class="bold-text">.</button>
        <button class="eqlbtn" class="bold-text">=</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
